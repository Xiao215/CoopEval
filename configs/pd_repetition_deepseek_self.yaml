# Prisoners' Dilemma repetition run with deepseek self-play (probabilistic actions).

game:
  type: PrisonersDilemma
  kwargs:
    payoff_matrix:
      CC: [2, 2]
      CD: [0, 3]
      DC: [3, 0]
      DD: [1, 1]

evolution:
  initial_population: uniform
  steps: 25

mechanism:
  type: Repetition
  kwargs:
    num_rounds: 10
    discount: 0.95

agents:
  - llm:
      provider: OpenRouter
      model: deepseek/deepseek-chat-v3.1
      kwargs:
        temperature: 0
    type: CoTAgent

