# Repetition Prisoner's Dilemma with four OpenRouter models (probabilistic agents).

game:
  type: PrisonersDilemma
  kwargs:
    payoff_matrix:
      CC: [2, 2]
      CD: [0, 3]
      DC: [3, 0]
      DD: [1, 1]

evolution:
  initial_population: uniform
  steps: 25

concurrency:
  max_workers: 4

mechanism:
  type: Repetition
  kwargs:
    num_rounds: 10
    discount: 0.95

agents:
  - llm:
      provider: OpenRouter
      model: google/gemini-2.5-flash
      kwargs:
        temperature: 0
    type: CoTAgent

  - llm:
      provider: OpenRouter
      model: deepseek/deepseek-chat-v3.1
      kwargs:
        temperature: 0
    type: CoTAgent

  - llm:
      provider: OpenRouter
      model: x-ai/grok-4-fast
      kwargs:
        temperature: 0
    type: CoTAgent

  - llm:
      provider: OpenRouter
      model: qwen/qwen3-next-80b-a3b-instruct
      kwargs:
        temperature: 0
    type: CoTAgent
