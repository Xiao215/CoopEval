# Smaller flagship model
- llm:
    provider: OpenRouter
    model: google/gemini-3-flash-preview
    kwargs:
      temperature: 1
      reasoning:
        effort: medium
  type: CoTAgent

# Older flagship model
- llm:
    provider: OpenRouter
    model: openai/gpt-4o-2024-05-13
    kwargs:
      temperature: 1
  type: CoTAgent

# Open-weight flagship model
- llm:
    provider: OpenRouter
    model: deepseek/deepseek-v3.2
    kwargs:
      temperature: 1
      reasoning:
        effort: medium
  type: CoTAgent

# Flagship model without reasoning
- llm:
    provider: OpenRouter
    model: anthropic/claude-sonnet-4.5
