# Prisoners' Dilemma with Repetition mechanism using OpenRouter API models

game:
  type: TrustGame
  kwargs:
    payoff_matrix:
      GG: [10, 10]
      GK: [0, 20]
      KG: [6, 2]
      KK: [4, 4]

evolution:
  initial_population: uniform
  steps: 3

mechanism:
  type: Repetition
  kwargs:
    num_rounds: 5
    discount: 0.95

agents:

  - llm:
      provider: TestInstance
      model: test-1
    type: CoTAgent

  - llm:
      provider: TestInstance
      model: test-2
    type: CoTAgent

  - llm:
      provider: TestInstance
      model: test-3
    type: CoTAgent
  
