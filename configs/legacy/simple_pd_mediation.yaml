# Simple Prisoners' Dilemma with Mediation - Quick test
# Uses just 2 agents and 3 evolution steps for fast testing

game:
  type: PrisonersDilemma
  kwargs:
    payoff_matrix:
      CC: [2, 2]  # Both cooperate: both get 2
      CD: [0, 3]  # You cooperate, opponent defects: you get 0, they get 3
      DC: [3, 0]  # You defect, opponent cooperates: you get 3, they get 0
      DD: [1, 1]  # Both defect: both get 1

evolution:
  initial_population: uniform  # Start with equal distribution
  steps: 3  # Just 3 evolution steps for quick test

mechanism:
  type: NoMechanism
  # type: Mediation

concurrency:
  max_workers: 3  # Parallel API calls

agents:
  # Using models confirmed working in legacy/pd_*_openrouter.yaml configs
  - llm:
      provider: OpenRouter
      model: openai/gpt-4o-mini
      kwargs:
        temperature: 0.7
    type: CoTAgent

