# Fast local testing config for Contracting mechanism (no API calls)
# Uses TestInstance for instant responses

game:
  type: PrisonersDilemma
  kwargs:
    payoff_matrix:
      CC: [2, 2]  # Both cooperate: both get 2
      CD: [0, 3]  # You cooperate, opponent defects: you get 0, they get 3
      DC: [3, 0]  # You defect, opponent cooperates: you get 3, they get 0
      DD: [1, 1]  # Both defect: both get 1

evolution:
  initial_population: uniform
  steps: 2  # Keep low for fast testing

mechanism:
  type: Contracting

agents:
  - llm:
      provider: TestInstance
      model: test-model-1
    type: CoTAgent

  - llm:
      provider: TestInstance
      model: test-model-2
    type: CoTAgent