# Prisoners' Dilemma with Repetition mechanism using OpenRouter API models

game:
  type: TravellersDilemma
  kwargs:
    min_claim: 2
    num_actions: 4
    claim_spacing: 1
    bonus: 2.0

evolution:
  initial_population: uniform
  steps: 3

mechanism:
  type: Reputation
  kwargs:
    num_rounds: 5
    discount: 0.95
    lookup_depth: 2
    # include_prior_distributions: true
    num_repeat_experiment: 2

agents:

  - llm:
      provider: TestInstance
      model: test-1
    type: CoTAgent

  - llm:
      provider: TestInstance
      model: test-2
    type: CoTAgent

  - llm:
      provider: TestInstance
      model: test-3
    type: CoTAgent
  

